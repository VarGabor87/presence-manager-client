<div class="sidebar-menu">
  
  <div class="buttons">
    <button 
    mat-raised-button 
    routerLink="/" 
    type="button"
    class="btn mx-auto"
    matTooltip="Saját adataim"
    matTooltipPosition="right"
    matTooltipClass="tooltip-right"
    (click)="goToProfile()">
      <img id="logo" src="../../assets/img/flow.png">
    </button>
    <button mat-raised-button routerLink="/registration" type="button" class="btn mx-auto" matTooltip="Új felhasználó" matTooltipPosition="right" >
      <i class="fa fa-user-plus fa-3x"></i>
    </button>
    <button mat-raised-button routerLink="/groups" type="button" class="btn mx-auto" matTooltip="Új csoport" matTooltipPosition="right" >
      <i class="fa fa-users fa-3x"></i>
    </button>
    <button mat-raised-button routerLink="/login" type="button" class="btn mx-auto" matTooltip="Logout" matTooltipPosition="right" (click)="logout()">
      <i class="fa fa-sign-out fa-3x"></i>
    </button>
  </div>
</div>
