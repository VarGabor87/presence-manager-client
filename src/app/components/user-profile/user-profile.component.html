<mat-card class="example-card mx-auto">
    
  <mat-card-header>
    <div class="calendar"></div>
    <div mat-card-avatar class="example-header-image"><i class="fa fa-clock-o" style="font-size:150px;color:#f8ec77"></i></div>
    
    <mat-card-title>{{userData.name}}</mat-card-title>
    <mat-card-subtitle>Team Codezillas</mat-card-subtitle>
    <mat-card-subtitle id="date">2018.10.11 8:31</mat-card-subtitle>
    <button mat-raised-button type="button" class="btn mx-auto" title="Bejelentkezés hozzáadása" (click)="addCheckIn()"><i class="fa fa-calendar fa-3x"></i></button>
  
  </mat-card-header>

</mat-card>
