<div class="body" *ngIf="!isUserLoggedIn">
  <img src="../../assets/img/flow.png">
  <div class="form-box mx-auto shadow">
    <div class="form-top pb-4">
      <h3>New Password</h3>
    </div>
    <div class="form-bottom">

      <form role="form" #form="ngForm" class="newUserPassword-form">
        <div class="form-group iconInside">
          <label class="sr-only" for="password">Password</label>
          <i class="fa fa-lock" id="icon"></i>
          <input
          [(ngModel)]="userLogin.password"
          type="password"
          name="password"
          placeholder="Password"
          class="form-control"
          id="password"
          required minlength="6"
          maxlength="30">
        </div>
        <div class="form-group iconInside">
          <label class="sr-only" for="confirmPassword">Password</label>
          <i class="fa fa-lock" id="icon"></i>
          <input
          [(ngModel)]="userLogin.confirmPassword"
          type="password"
          name="confirmPassword"
          placeholder="Confirm password"
          class="form-control"
          id="confirmPassword"
          required minlength="6"
          maxlength="30">
        </div>
        <button (click)="changePassword()" type="submit" class="btn btn-block mt-5 mx-auto">Confirm</button>
      </form>
      
      <div class="alert alert-danger" *ngIf="form.controls.confirmPassword.errors?.MutchPassword">Password not match</div>
    </div>
  </div>
</div>
