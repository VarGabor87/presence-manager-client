<div class="body" *ngIf="!isUserLoggedIn">
    <img src="../../assets/img/flow.png">
    <div class="form-box mx-auto shadow">
      <div class="form-top pb-4">
        <h3>Új jelszó</h3>
      </div>
  
      <div class="form-bottom">
        
          <form role="form" #form="ngForm">
          <div class="form-group iconInside">
            <label class="sr-only" for="password">Jelszó</label>
            <i class="fa fa-lock" id="icon"></i>
            <input
           type="password"
           id="password"
          class="form-control"
          name="password"
          #password="ngModel"
          [(ngModel)]="userUpdateData.password"
          placeholder="Jelszó"
          minlength="6"/>
          </div>
          <div *ngIf="password.invalid && (password.dirty || password.touched)" class="ui message">
            <p>A jelszó legyen minimum 6 karakter hosszú</p>
          </div>
  
          <div class="form-group iconInside">
            <label class="sr-only" for="confirmPassword">Jelszó ismét</label>
            <i class="fa fa-check" id="icon"></i>
            <input
            type="password"
            id="repeatPassword"
            class="form-control"
            name="repeatPassword"
            #repeatPassword="ngModel"
            [(ngModel)]="userUpdateData.repeatPassword"
            placeholder="Jelszó ismét"
            minlength="6"/>
          </div>
          
          <button [disabled]="password.invalid || (password.dirty && !repeatPassword.dirty) && password.invalid || (repeatPassword.invalid && (repeatPassword.dirty || repeatPassword.touched))"
          class="btn btn-block mt-5 mx-auto" (click)="update()">Jelszó frissítése</button>
        </form>
    </div>
  </div>
